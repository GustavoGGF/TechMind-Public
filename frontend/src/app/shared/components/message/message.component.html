<div
  class="card position-absolute top-0 start-50 translate-middle-x m-3 bg-msg"
  style="width: 18rem"
>
  <div class="position-relative">
    <div class="w-100 d-flex justify-content-center bd-b">
      <h1 class="w-100 text-center st-tlt">Error</h1>
      <button class="btn position-absolute top-0 end-0 p0">
        <img class="img-fluid m0" [src]="closeIMG" alt="fechar menssagem" />
      </button>
    </div>
  </div>
  <div class="card-body">
    <h5 class="card-title text-center st-tlt">{{ errorType }}</h5>
    <p class="card-text text-center st-msg">{{ messageError }}</p>
  </div>
</div>
