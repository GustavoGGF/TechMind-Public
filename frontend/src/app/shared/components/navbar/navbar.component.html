        class="imglogo img-fluid"
        href="/home"
        alt="Logo TechMind"
    /></a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNavDropdown"
      aria-controls="navbarNavDropdown"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav d-flex justify-content-between w-100">
        <li class="nav-item">
          <a
            class="pages_direction nav-link"
            [ngClass]="home_class"
            aria-current="page"
            href="/home"
            >Home</a
          >
        </li>
        <li class="nav-item">
          <a
            class="pages_direction nav-link"
            [ngClass]="computers_class"
            href="/home/computers"
            >Computadores</a
          >
        </li>
        <li class="nav-item">
          <a
            class="pages_direction nav-link"
            [ngClass]="device_class"
            href="/home/devices"
            >Dispositivos</a
          >
        </li>
        <li class="nav-item">
          <a
            class="pages_direction nav-link"
            [ngClass]="panel_class"
            href="/home/panel-adm"
            >Painel Administrativo</a
          >
        </li>
        <li class="d-flex align-items-center user-select-none">
          {{ name }}
          <div>
            <img
              class="img-fluid img_logout"
              [src]="logoutIMG"
              alt="Sair"
              (click)="logoutApp()"
            />
          </div>
        </li>
      </ul>
    </div>
  </div>
